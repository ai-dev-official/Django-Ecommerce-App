{% extends 'base.html' %} 
{% block content %} 
{% load crispy_forms_tags %}



<main role="main" class="m-5">

    <div class="col-md-4 col-md-6 col-md-8 col-md-10 col-md-12   ">
      <div class="card m-5"> 
        <form class=" m-5"  method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="product-button btn btn-primary btn-block">Sign in</button>
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="{% url 'accounts:signup' %}">Register</a></p>
            </div>
        </form>
      </div>
    </div>

  <!-- /.row -->
</main>


{% endblock content %}
